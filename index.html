    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const isApp = params.get('app') === '1';

        if (isApp) {
          localStorage.setItem('gt_app_seen', '1');
        }

        const hasVisitedApp = localStorage.getItem('gt_app_seen') === '1';
        if (!hasVisitedApp && !isApp) {
          const landingUrl = new URL('/landing.html', window.location.origin);
          params.forEach((value, key) => landingUrl.searchParams.set(key, value));
          window.location.replace(landingUrl.toString());
        }
        
        // Force dark mode on initialization
        document.documentElement.classList.add('dark');
      })();
    </script>
